<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}NBA Predictor{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    üèÄ NBA Predictor
                </a>
                <nav class="nav-links">
                    <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
                    <a href="/games" class="{% if active_page == 'games' %}active{% endif %}">Today's Games</a>
                    <a href="/players" class="{% if active_page == 'players' %}active{% endif %}">Player Stats</a>
                    <a href="/predictions" class="{% if active_page == 'predictions' %}active{% endif %}">Predictions</a>
                    <a href="/api" class="{% if active_page == 'api' %}active{% endif %}">API</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
